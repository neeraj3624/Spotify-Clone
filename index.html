<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -Web Player : Music for Everyone.</title>
    <link rel="icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />1
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sidebar"> 
            <div class="nav">
                <div class="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <!-- <icon></icon> -->
                    <a href="#">Search</a>
                </div></div>
            <div class="library">
                <div class="options">
                    <div class="lib-options nav-option">
                    <!-- <icon></icon> -->

                     <img src="library_icon.png" alt="">
                    <a href="#"> Your library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                        <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                    </div>    
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1">Create a first playlist.</p>
                        <p class="box-p2">It's easy, we'll help you.</p>
                        <!-- <div class="badge"></div> -->
                         <button class="badge">Create playlist</button>
                    </div>
                </div>
                    <div class="box">
                        <p class="box-p1">Let's find some podcasts to follow.</p>
                        <p class="box-p2">We'll upadated on new episodes.</p>
                        <!-- <div class="badge"></div> -->
                         <button class="badge">Browse podcast</button>
                         
                    </div>
                </div>
                <!-- <div class="boxes"></div> -->
            </div>
        </div>
        <div class="main-content">main-content</div>
        <div class="sticky-nav">
            <div class="nav-icons">
                <img src="backward_icon.png" alt="">
                <img src="forward_icon.png" alt="">
            </div>
            <div class="sticky-nav-options">

                <button class="badge nav-item">Explore Premium</button>
                <i class="fa-solid fa-download"></i>
                <button class="badge nav-item">Install app</button>
                <i class="fa-regular fa-user nav-item"></i>
            </div>
        </div>
        <div class="cards"></div>
        <div class="music-player">music-player</div>
    </div>
</body>
</html>
